{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static 'pong/css/style.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Transcendence</title>
</head>

<body>
	<!-- Header content -->
	<header>
		<nav>
			{% if not user.is_authenticated %}
			<button id="registration-button">Registration</button>
			<button id="login-button">Log in</button>
			{% endif %}
			{% if user.is_authenticated %}
			<button id="logout-button" onclick="logout()">Log out</button>
			<button id="profile-button">Profile</button>
			{% endif %}
		</nav>
	</header>
	
	<!-- Main content -->
	<main>
		<!-- SPA container -->
		<div id="app" class="app">
			{% if not user.is_authenticated %}
			<div id="form-container" class="content form"></div>
			{% else %}
			<div id="data" class="content data"></div>
			{% endif %}
			<div id="game" class="content game"></div>
			<div id="chat" class="chat content"></div>
		</div>
	</main>
	<!-- Footer content -->
	<footer>
	</footer>
	<script src="{% static 'pong/js/profile.js' %}"></script>
	<script src="{% static 'pong/js/registration.js' %}"></script>
	<script src="{% static 'pong/js/logged.js' %}"></script>
</body>
</html>
