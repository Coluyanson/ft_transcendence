<div class="tournament-info">
	<h3>{{ name }}</h3>
	<h3>{{ creator }}</h3>
	<h3>List of partecipants</h3>
		{% for item in partecipants %}
			<h3>{{ item.user.username }}</h3>
		{% endfor %}
	<h3>{{ winner }}</h3>
	<h3>{{ finished }}</h3>
	<button id="backButton">Back</button>
	{% if not joined %}
		<button id="joinButton">Join</button>
	{% else %}
		<button id="leaveButton">Leave</button>
	{% endif %}
</div>
