<style>
		#alias-overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			display: flex;
			justify-content: center;
			align-items: center;
		  }
		  #overlay-content {
			background: red;
			padding: 20px;
			border-radius: 8px;
		  }
		  #close-overlay {
			margin-top: 10px;
		  }
		  .error{
			color: red;
			display: none;
		  }
		  .error.visible {
            display: block;
        }
</style>

<div id="alias-overlay">
	<form id="alias-form">
		<div>
			<label for="inputText">Enter an alias name for the tournament:</label>
		</div>
		<span id="alias-error" class="error">Insert a correct alias name</span>
		{% comment %} <input type="text" id="alias" name="alias" placeholder="Insert an alias Name" onvalid="this.setCustomValidity('')" required> {% endcomment %}
		<input type="text" id="alias" name="alias" placeholder="Insert an alias Name" required maxlength="255" id="information_name" minlength="1" name="information[name]"
			oninvalid="setCustomValidity('Should not be left empty or contain spaces.')"/>
		<!-- <button id="submit-alias-button">Submit</button> -->
		<input type="submit" value="Submit">
	</form>
</div>
