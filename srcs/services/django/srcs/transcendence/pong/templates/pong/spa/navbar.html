{% load static %}

<nav class="navbar navbar-expand-md navbar-light">
    <a class="navbar-brand" href="/#">
        <div class="field">
            <div class="ping"></div>
            <div>
                <h2 class="logo-text">42pong</h2>
            </div>
            <div class="pong"></div>
            <div class="ball"></div>
        </div>
    </a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <svg class="navbar-toggler-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
        </svg>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
            {% for link in links %}
                {% if link|lower == 'tournament_join'%}
                    <li class="nav-item"><a class="neonbar" href="/#/{{ link|lower }}">Tournament</a></li>
                {% else %}
                    <li class="nav-item"><a id="{{ link|lower }}" class="neonbar" href="/#/{{ link|lower }}">{{ link }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
        <ul class="navbar-nav-mobile">
            {% for link in links %}
                <li class="nav-item"><a class="neonbar" href="/#/{{ link|lower }}">{{ link }}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav>
