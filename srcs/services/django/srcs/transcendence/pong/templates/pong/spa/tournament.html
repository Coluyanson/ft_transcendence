{% load static %}

<style>
	body {
		background-color: #000;
		color: #0ff;
		font-family: 'Arial', sans-serif;
		display: flex;
		height: 100vh;
		margin: 0;
	}
	.container {
		text-align: center;
		width: 90%;
		max-width: 1200px;
	}
	h1 {
		font-size: 3em;
		text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
		align-items: center;
	}
	#tournament {
		display: flex;
		background: #111;
		border: 2px solid #0ff;
		box-shadow: 0 0 20px #0ff;
		padding: 20px;
		border-radius: 10px;
		margin: 20px 0;
		height: 70vh;
		overflow-x: auto; /* Enable horizontal scrolling */
		white-space: nowrap; /* Prevent line break for child elements */
	}
	#tournament-visualization {
		display: inline-block; /* Align items horizontally */
		background: #222;
		padding: 10px;
		border-radius: 10px;
		box-shadow: 0 0 10px #0ff;
		height: 100%;
		margin-right: 10px; /* Space between items */
	}
	#tournament-visualization button {
		display: block;
		width: 100%;
		height: 100%;
		background: #333;
		color: #0ff;
		border: none;
		border-radius: 10px;
		font-size: 1.2em;
		cursor: pointer;
		transition: background 0.3s;
	}
	#tournament-visualization button:hover {
		background: #444;
	}
	#left-panel, #right-panel {
		flex: 1;
		padding: 10px;
		overflow-y: auto;
	}
	#left-panel {
		border-right: 2px solid #0ff;
	}
	#tournament-list, #tournament-visualization {
		background: #222;
		padding: 10px;
		border-radius: 10px;
		box-shadow: 0 0 10px #0ff;
		height: 100%;
	}
	.bracket {
		display: flex;
		justify-content: space-around;
		align-items: center;
		flex-wrap: wrap;
		height: 100%;
	}
	.round {
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.match {
		display: flex;
		flex-direction: column;
		align-items: center;
		background: #333;
		border: 1px solid #0ff;
		border-radius: 5px;
		margin: 10px;
		padding: 10px;
		width: 100px;
		text-align: center;
	}
	.match span {
		margin: 5px 0;
	}
	.button {
		margin: 10px;
		padding: 10px 20px;
		background: #333;
		border: 1px solid #0ff;
		border-radius: 5px;
		cursor: pointer;
		transition: background 0.3s ease, color 0.3s ease;
	}
	.button:hover {
		background: #0ff;
		color: #000;
	  }
	.tournament-button{
		width: 100%;
		height: 100%;
		align-items: center;
		background: #333;
		border: 1px solid #0ff;
		border-radius: 5px;
		cursor: pointer;
		/* transition: background 0.3s ease, color 0.3s ease; */
	}
	.container-tournament-button{
		width: 70%;
		height: 100%;
	}
	.tournament-button:hover {
		background: #0ff;
		color: #000;
	}
	.tournament-info-container{
		display: flex;
		width: 100%;
		height: 10%;
		color:rgb(0, 0, 0);
		background: #333;
		border: 1px solid black;
		border-radius: 5px;
		transition: background 0.3s ease, color 0.3s ease;
	}
	.tournament-eye{
		height: 100%;
		width: 50%;
		background-color: #333;
	}
	.tournament-join{
		height: 100%;
		width: 50%;
		background-color: #333;
	}
	.tournament-leave{
		height: 100%;
		width: 50%;
		background-color: #333;
	}
	.tournament-partecipants{
		height: 100%;
		width: 100%;
		text-align: center;
	}
</style>
</head>
<body>
    <div class="container">
        <h1>Trascendence Tournament</h1>
		<!--  PULSANTI TORNEO -->
        <button class="button" id="tournament-list">Tournament List</button>
        <button class="button" id="tournament-create">Create Tournament</button>
            {% comment %} <div id="left-panel">
                <div id="tournament-list">
					<!--  LISTA TORNEI IN CORSO (AGGIUNGERE MAGARI FETCHANDO)-->
                    <h2>Your Tournaments</h2>
                    <ul>
                        <li><button class="button">Tournament 1</button></li>
                        <li><button class="button">Tournament 2</button></li>
						<li><button class="button">Tournament 3</button></li>
						<li><button class="button">Tournament 4</button></li>
                    </ul>
                </div>
            </div>
            <div id="right-panel">
				<!-- SAREBBE BELLO FARLI VEDERE PER BENE TIPO: -->
				<!--  https://staticfanpage.akamaized.net/wp-content/uploads/sites/27/2024/06/Screenshot-2024-06-26-alle-13.58.20.jpg -->
                <div id="tournament-visualization">
                    <h2>Tournament Visualization</h2>
					<h3>IVANA SCELGO TE<h3>
					<!-- AGGIUNGERE VISUALIZZAZIONE TORNEI -->
                    </div>
                </div>
            </div> {% endcomment %}
		<div id="tournament">
			{% block list %}{% endblock %}
			{% block create %}{% endblock %}
		</div>
    </div>
</body>
