{% load static %}

<style>
	body {
		background-color: #000;
		color: #0ff;
		font-family: 'Arial', sans-serif;
		display: flex;
		height: 100vh;
		margin: 0;
	}
	.container {
		text-align: center;
		width: 90%;
		max-width: 1200px;
	}
	h1 {
		font-size: 3em;
		text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
	}
	#tournament {
		display: flex;
		background: #111;
		border: 2px solid #0ff;
		box-shadow: 0 0 20px #0ff;
		padding: 20px;
		border-radius: 10px;
		margin: 20px 0;
		height: 70vh;
	}
	#left-panel, #right-panel {
		flex: 1;
		padding: 10px;
		overflow-y: auto;
	}
	#left-panel {
		border-right: 2px solid #0ff;
	}
	#tournament-list, #tournament-visualization {
		background: #222;
		padding: 10px;
		border-radius: 10px;
		box-shadow: 0 0 10px #0ff;
		height: 100%;
	}
	#tournament-list ul {
		list-style-type: none;
		padding: 0;
	}
	#tournament-list li {
		margin: 10px 0;
		padding: 10px;
		background: #333;
		border-radius: 5px;
		cursor: pointer;
	}
	#tournament-list li:hover {
		background: #0ff;
		color: #000;
	}
	.bracket {
		display: flex;
		justify-content: space-around;
		align-items: center;
		flex-wrap: wrap;
		height: 100%;
	}
	.round {
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.match {
		display: flex;
		flex-direction: column;
		align-items: center;
		background: #333;
		border: 1px solid #0ff;
		border-radius: 5px;
		margin: 10px;
		padding: 10px;
		width: 100px;
		text-align: center;
	}
	.match span {
		margin: 5px 0;
	}
</style>
</head>
<body>
    <div class="container">
        <h1>Trascendence Tournament</h1>
		<!--  PULSANTI TORNEO -->
        <button id="join">Join Tournament</button>
        <button id="play">Create Tournament</button>
        <div id="tournament">
            <div id="left-panel">
                <div id="tournament-list">
					<!--  LISTA TORNEI IN CORSO (AGGIUNGERE MAGARI FETCHANDO)-->
                    <h2>Your Tournaments</h2>
                    <ul>
                        <li>Tournament 1</li>
                        <li>Tournament 2</li>
						<li>Tournament 3</li>
						<li>Tournament 4</li>
                    </ul>
                </div>
            </div>
            <div id="right-panel">
				<!-- SAREBBE BELLO FARLI VEDERE PER BENE TIPO: -->
				<!--  https://staticfanpage.akamaized.net/wp-content/uploads/sites/27/2024/06/Screenshot-2024-06-26-alle-13.58.20.jpg -->
                <div id="tournament-visualization">
                    <h2>Tournament Visualization</h2>
					<h3>IVANA SCELGO TE<h3>
					<!-- AGGIUNGERE VISUALIZZAZIONE TORNEI -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
