{% load static %}

{% if not user.is_authenticated %}
<section class="flex-container">
    <h1><a class="neongreen" href="/#/login">SIGN IN!</a></h1>
    <h1 class="neonbar">OR</h1>
    <h1><a class="neonpink" href="/#/register">REGISTER!</a></h1>
    <div class="neon-button-wrapper">
    </div>
</section>
{% else %}
<section class="container-md" style="width: 20rem;">
    <div class="card">
        <img src="{{img}}" class="card-img-top" alt="avatar" id="characterImage">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Known as {{nickname}}.</p>
            <p class="card-text">Level {{level}}.</p>
            <p class="card-text">Email {{email}}.</p>
            <a href="/#/home" class="btn btn-dark">Go Back</a>
        </div>
    </div>
</section>
{% endif %}
