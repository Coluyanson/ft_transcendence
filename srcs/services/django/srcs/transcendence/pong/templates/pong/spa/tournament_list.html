{% extends "pong/spa/tournament.html" %}

{% block list %}

	<div class="container" style="width:100%; height:100%">

				<button class="tournament-button" id="join-tournament-button" data-id="{{ item.id }}">{{ item.name }}</button>

		{% endfor %}
	</div>

{% endblock %}
