    <h1><a class="neongreen" href="/#/login">SIGN IN!</a></h1>
    <h1 class="neonbar">OR</h1>
    <h1><a class="neonpink" href="/#/register">REGISTER!</a></h1>
    <h1 class="neonbar">OR</h1>
    <h1><a class="neonpink" href="/login42">Login 42</a></h1>

  </section>

{% if user.is_authenticated %}
<div class="button-container">
  <button class="neon-button" id="play-online-button">
    <div class="glow"></div>
    <span class="inner-button black">Play Online</span>
  </button>
  <button class="neon-button" id="play-offline-button">
    <div class="glow"></div>
    <span class="inner-button black">Play Offline</span>
  </button>
  <button class="neon-button" id="logout-button">
    <div class="glow"></div>
    <span class="inner-button black">Logout</span>
  </button>
</div>
{% endif %}
